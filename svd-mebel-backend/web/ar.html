<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR сцена с кубом</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
        .ar-button {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }
    </style>
    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.163.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.163.0/examples/jsm/"
        }
      }
    </script>
</head>
<body>
    <script type="module">
        import * as THREE from 'three';
        import { ARButton } from 'three/addons/webxr/ARButton.js';

        let scene, camera, renderer;
        let cube;

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            document.body.appendChild(renderer.domElement);

            const arButton = ARButton.createButton(renderer, { requiredFeatures: ['hit-test'] });
            arButton.classList.add('ar-button');
            document.body.appendChild(arButton);

            // Добавляем простой источник света, чтобы видеть объекты
            const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
            light.position.set(0.5, 1, 0.25);
            scene.add(light);

            // Создаем геометрию куба
            const geometry = new THREE.BoxGeometry(0.2, 0.2, 0.2); // Размеры куба (20 см x 20 см x 20 см)
            const material = new THREE.MeshStandardMaterial({ color: 0xff0000 }); // Красный цвет, стандартный материал для освещения
            cube = new THREE.Mesh(geometry, material);
            cube.position.set(0, 0, -0.5); // Размещаем куб перед камерой
            scene.add(cube);

            renderer.setAnimationLoop(render);

            window.addEventListener('resize', onWindowResize);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function render(timestamp, frame) {
            if (frame) {
                const referenceSpace = renderer.xr.getReferenceSpace();
                const viewerPose = frame.getViewerPose(referenceSpace);

                if (viewerPose) {
                    // Здесь можно обновлять положение reticle, если вы его используете
                }
            }
            renderer.render(scene, camera);
        }

        init();
    </script>
</body>
</html>
