<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>AR: Размещение Модели</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4361ee;
            --primary-dark: #3a56d4;
            --secondary-color: #3f37c9;
            --accent-color: #4895ef;
            --light-color: #f8f9fa;
            --dark-color: #212529;
            --text-color: #495057;
            --border-radius: 12px;
            --box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body { 
            margin: 0; 
            overflow: hidden; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: var(--text-color); 
            font-family: 'Montserrat', sans-serif;
            line-height: 1.6;
        }
        
        #ar-container { 
            position: relative; 
            width: 100%;
            height: 100%;
            max-width: 1200px;
        }
        
        canvas { 
            display: block; 
            position: absolute; 
            top: 0; 
            left: 0; 
            width: 100%;
            height: 100%;
        }
        
        #initial-ui { 
            background-color: rgba(255, 255, 255, 0.95); 
            padding: 40px;
            border-radius: var(--border-radius);
            text-align: center; 
            max-width: 500px;
            width: 90%;
            box-shadow: var(--box-shadow);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transform: translateY(0);
            opacity: 1;
            transition: var(--transition);
        }
        
        #initial-ui.hidden {
            transform: translateY(-20px);
            opacity: 0;
            pointer-events: none;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: var(--primary-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 32px;
            font-weight: bold;
            box-shadow: 0 4px 12px rgba(67, 97, 238, 0.3);
        }
        
        h1 { 
            margin: 0 0 15px; 
            color: var(--dark-color); 
            font-size: 28px;
            font-weight: 700;
        }
        
        p { 
            color: var(--text-color); 
            margin-bottom: 30px; 
            font-size: 16px;
        }
        
        .ar-button {
            padding: 15px 30px;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 600;
            transition: var(--transition);
            margin-top: 20px;
            box-shadow: 0 4px 15px rgba(67, 97, 238, 0.4);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        .ar-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, var(--primary-dark), var(--secondary-color));
            z-index: -1;
            opacity: 0;
            transition: var(--transition);
        }
        
        .ar-button:hover::before { 
            opacity: 1;
        }
        
        .ar-button:hover { 
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(67, 97, 238, 0.5);
        }
        
        .ar-button:active {
            transform: translateY(0);
        }
        
        .ar-button:disabled {
            background: #cccccc;
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }
        
        #preview-container { 
            width: 250px; 
            height: 250px; 
            margin: 0 auto 30px; 
            position: relative;
            background: white;
            border-radius: var(--border-radius);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            overflow: hidden;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }
        
        #preview-canvas { 
            width: 100%; 
            height: 100%; 
            display: block; 
        }
        
        #preview-label { 
            position: absolute; 
            bottom: -25px; 
            left: 50%; 
            transform: translateX(-50%); 
            font-size: 14px; 
            color: var(--text-color);
            font-weight: 500;
            background: rgba(255, 255, 255, 0.8);
            padding: 4px 12px;
            border-radius: 20px;
            white-space: nowrap;
        }
        
        #loading {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            z-index: 100;
            font-size: 16px;
            backdrop-filter: blur(5px);
        }
        
        .loading-spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 3px solid white;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        #error-message {
            display: none;
            color: #ff4d4f;
            margin-top: 15px;
            padding: 10px;
            background: rgba(255, 77, 79, 0.1);
            border-radius: 6px;
            font-size: 14px;
        }
        
        .features {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin: 25px 0;
        }
        
        .feature {
            background: rgba(67, 97, 238, 0.1);
            color: var(--primary-color);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
        }
        
        footer {
            margin-top: 30px;
            font-size: 14px;
            color: var(--text-color);
            opacity: 0.7;
        }
        
        @media (max-width: 600px) {
            #initial-ui {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            #preview-container {
                width: 200px;
                height: 200px;
            }
            
            .ar-button {
                padding: 12px 24px;
                font-size: 16px;
            }
        }
    </style>
    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.163.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.163.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>
    <div id="ar-container">
        <div id="initial-ui">
            <div class="logo">AR</div>
            <h1>Разместите 3D модель в реальном мире</h1>
            <p>Используйте дополненную реальность, чтобы разместить и рассмотреть 3D модель в вашем окружении</p>
            
            <div id="preview-container">
                <canvas id="preview-canvas"></canvas>
                <div id="preview-label">Предварительный просмотр</div>
            </div>
            
            <div class="features">
                <div class="feature">3D Просмотр</div>
                <div class="feature">AR Режим</div>
                <div class="feature">Интерактивность</div>
            </div>
            
            <button id="start-ar-button" class="ar-button">
                <span class="button-text">Начать AR опыт</span>
            </button>
            
            <div id="error-message"></div>
            
            <footer>
                Наведите камеру на горизонтальную поверхность для размещения модели
            </footer>
        </div>
        
        <canvas id="ar-canvas" style="display: none;"></canvas>
        
        <div id="loading">
            <div class="loading-spinner"></div>
            Загрузка модели...
        </div>
    </div>

    <script type="module">
        import * as THREE from 'three';
        import { ARButton } from 'three/addons/webxr/ARButton.js';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

        // Основные переменные
        let camera, scene, renderer;
        let reticle, hitTestSource = null, hitTestSourceRequested = false;
        let placedObjects = [];
        let previewModel;
        let previewRenderer, previewScene, previewCamera;

        // Элементы DOM
        const initialUI = document.getElementById('initial-ui');
        const arContainer = document.getElementById('ar-container');
        const startArButton = document.getElementById('start-ar-button');
        const previewCanvas = document.getElementById('preview-canvas');
        const arCanvas = document.getElementById('ar-canvas');
        const loadingElement = document.getElementById('loading');
        const errorMessageElement = document.getElementById('error-message');
        const buttonText = document.querySelector('.button-text');

        // Проверка поддержки WebXR
        function checkXRSupport() {
            if (!navigator.xr) {
                showError("Ваш браузер не поддерживает WebXR. Попробуйте использовать Chrome или Edge на Android/iOS.");
                startArButton.disabled = true;
                buttonText.textContent = "Не поддерживается";
                return false;
            }
            return true;
        }

        // Показать ошибку
        function showError(message) {
            errorMessageElement.textContent = message;
            errorMessageElement.style.display = 'block';
        }

        // Скрыть ошибку
        function hideError() {
            errorMessageElement.style.display = 'none';
        }

        // Инициализация предпросмотра модели
        async function initPreview() {
            try {
                // Создаем сцену для предпросмотра
                previewScene = new THREE.Scene();
                previewCamera = new THREE.PerspectiveCamera(75, previewCanvas.clientWidth / previewCanvas.clientHeight, 0.1, 1000);
                previewCamera.position.z = 2;
                previewScene.background = new THREE.Color(0xf8f9fa);

                // Создаем рендерер для предпросмотра
                previewRenderer = new THREE.WebGLRenderer({ 
                    canvas: previewCanvas, 
                    antialias: true,
                    alpha: true
                });
                previewRenderer.setSize(previewCanvas.clientWidth, previewCanvas.clientHeight);
                previewRenderer.setClearColor(0x000000, 0);

                // Добавляем освещение
                const ambientLight = new THREE.AmbientLight(0x404040, 2);
                previewScene.add(ambientLight);

                const directionalLight1 = new THREE.DirectionalLight(0xffffff, 0.8);
                directionalLight1.position.set(1, 1, 1).normalize();
                previewScene.add(directionalLight1);
                
                const directionalLight2 = new THREE.DirectionalLight(0xffffff, 0.5);
                directionalLight2.position.set(-1, -1, -1).normalize();
                previewScene.add(directionalLight2);

                // Загрузка модели
                loadingElement.style.display = 'flex';
                startArButton.disabled = true;
                buttonText.textContent = "Загрузка...";
                
                const loader = new GLTFLoader();
                const modelUrl = 'https://192.168.230.67:443/uploads/3d/stool.glb';
                
                const gltf = await loader.loadAsync(modelUrl);
                
                previewModel = gltf.scene;
                previewScene.add(previewModel);

                // Центрирование и масштабирование модели
                const box = new THREE.Box3().setFromObject(previewModel);
                const center = box.getCenter(new THREE.Vector3());
                previewModel.position.sub(center);
                const size = box.getSize(new THREE.Vector3());
                const maxDimension = Math.max(size.x, size.y, size.z);
                const scaleFactor = 1.5 / maxDimension;
                previewModel.scale.set(scaleFactor, scaleFactor, scaleFactor);

                // Настройка материалов модели
                previewModel.traverse((child) => {
                    if (child.isMesh) {
                        child.material.envMapIntensity = 0.5;
                        child.material.needsUpdate = true;
                    }
                });

                // Анимация предпросмотра
                const animatePreview = () => {
                    requestAnimationFrame(animatePreview);
                    if (previewModel) {
                        previewModel.rotation.y += 0.005;
                    }
                    previewRenderer.render(previewScene, previewCamera);
                };
                animatePreview();

                loadingElement.style.display = 'none';
                startArButton.disabled = false;
                buttonText.textContent = "Начать AR опыт";
            } catch (error) {
                console.error('Ошибка при загрузке модели:', error);
                loadingElement.style.display = 'none';
                buttonText.textContent = "Ошибка загрузки";
                showError("Не удалось загрузить модель. Пожалуйста, проверьте подключение к интернету.");
            }
        }

        // Инициализация AR
        function initAR() {
            // Проверка поддержки WebXR
            if (!checkXRSupport()) return;

            // Создаем основную сцену
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

            // Создаем рендерер для AR
            renderer = new THREE.WebGLRenderer({ 
                canvas: arCanvas, 
                antialias: true, 
                alpha: true 
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.xr.enabled = true;

            // Освещение
            const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
            light.position.set(0.5, 1, 0.25);
            scene.add(light);

            // Ретикул (указатель размещения)
            const geometry = new THREE.RingGeometry(0.05, 0.06, 32).rotateX(-Math.PI / 2);
            const material = new THREE.MeshBasicMaterial({ color: 0x4361ee });
            reticle = new THREE.Mesh(geometry, material);
            reticle.matrixAutoUpdate = false;
            reticle.visible = false;
            scene.add(reticle);

            // Кнопка AR
            const arButton = ARButton.createButton(renderer, { 
                requiredFeatures: ['hit-test'],
                optionalFeatures: ['dom-overlay'],
                domOverlay: { root: document.body }
            });
            arButton.classList.add('ar-button');
            arButton.style.display = 'none';
            arContainer.appendChild(arButton);

            // Обработчик клика для размещения модели
            window.addEventListener('click', (event) => {
                if (renderer.xr.isPresenting && reticle.visible && previewModel) {
                    const modelClone = previewModel.clone();
                    modelClone.position.setFromMatrixPosition(reticle.matrix);
                    scene.add(modelClone);
                    placedObjects.push(modelClone);
                    reticle.visible = false;
                }
            });

            // Событие начала сессии AR
            renderer.xr.addEventListener('sessionstart', () => {
                hitTestSourceRequested = false;
                hitTestSource = null;
                reticle.visible = false;
                initialUI.classList.add('hidden');
                arCanvas.style.display = 'block';
                arButton.style.display = 'none';
            });

            // Событие окончания сессии AR
            renderer.xr.addEventListener('sessionend', () => {
                // Очистка размещенных объектов
                placedObjects.forEach(obj => {
                    scene.remove(obj);
                });
                placedObjects = [];
                reticle.visible = false;
                
                // Возврат к начальному интерфейсу
                initialUI.classList.remove('hidden');
                arCanvas.style.display = 'none';
            });

            // Запуск рендеринга
            renderer.setAnimationLoop(render);
        }

        // Функция рендеринга
        function render(timestamp, frame) {
            if (frame) {
                const referenceSpace = renderer.xr.getReferenceSpace();
                const session = renderer.xr.getSession();

                if (!hitTestSourceRequested && session) {
                    session.requestReferenceSpace('viewer').then((refSpace) => {
                        return session.requestHitTestSource({ space: refSpace });
                    }).then((source) => {
                        hitTestSource = source;
                    }).catch((err) => {
                        console.error('Ошибка hit test:', err);
                    });
                    hitTestSourceRequested = true;
                }

                if (hitTestSource && frame) {
                    const hitTestResults = frame.getHitTestResults(hitTestSource);

                    if (hitTestResults.length > 0) {
                        const hit = hitTestResults[0];
                        const pose = hit.getPose(referenceSpace);
                        reticle.visible = true;
                        reticle.matrix.fromArray(pose.transform.matrix);
                    } else {
                        reticle.visible = false;
                    }
                }
            }
            renderer.render(scene, camera);
        }

        // Обработчик изменения размера окна
        function handleResize() {
            if (renderer) {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            }
            if (previewRenderer) {
                const width = previewCanvas.clientWidth;
                const height = previewCanvas.clientHeight;
                previewCamera.aspect = width / height;
                previewCamera.updateProjectionMatrix();
                previewRenderer.setSize(width, height);
            }
        }

        // Инициализация при загрузке страницы
        window.addEventListener('load', async () => {
            try {
                await initPreview();
                window.addEventListener('resize', handleResize);
                
                startArButton.addEventListener('click', () => {
                    initialUI.classList.add('hidden');
                    arCanvas.style.display = 'block';
                    initAR();
                    
                    // Запуск AR сессии
                    const arButton = document.querySelector('.ar-button');
                    if (arButton) {
                        setTimeout(() => {
                            arButton.click();
                        }, 300);
                    }
                });
            } catch (error) {
                console.error('Ошибка инициализации:', error);
                showError("Произошла ошибка при инициализации. Пожалуйста, обновите страницу.");
            }
        });
    </script>
</body>
</html>
